<html>
    <head>
        <link href="style.css" rel="stylesheet">
        </link>
    </head>
    <body>
        <div class="list">
            <div class="item">
                <input class="checkbox" type="checkbox">
                    <p>
                        This is an inbox layout
                    </p>
                </input>
            </div>
            <div class="item">
                <input class="checkbox" type="checkbox">
                    <p>
                        Check one item
                    </p>
                </input>
            </div>
            <div class="item">
                <input class="checkbox" type="checkbox">
                    <p>
                        Hold down your Shift key
                    </p>
                </input>
            </div>
            <div class="item">
                <input class="checkbox" type="checkbox">
                    <p>
                        Check a lower item
                    </p>
                </input>
            </div>
            <div class="item">
                <input class="checkbox" type="checkbox">
                    <p>
                        Everything inbetween should also be set to checked
                    </p>
                </input>
            </div>
            <div class="item">
                <input class="checkbox" type="checkbox">
                    <p>
                        Try do it with out any libraries
                    </p>
                </input>
            </div>
            <div class="item">
                <input class="checkbox" type="checkbox">
                    <p>
                        Just regular JavaScript
                    </p>
                </input>
            </div>
            <div class="item">
                <input class="checkbox" type="checkbox">
                    <p>
                        Good Luck!
                    </p>
                </input>
            </div>
            <div class="item">
                <input class="checkbox" type="checkbox">
                    <p>
                        Don't forget to tweet your result!
                    </p>
                </input>
            </div>
        </div>
    </body>
    <script src="func.js">
    </script>
